{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Real Time Graph using channels</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto mt-5">

                <canvas id="myChart" width="600" height="300"></canvas>
                <h3>This project uses Django channels with Redis to stablish a real time connection</h3>
                <h4 id="app">{{text}}</h4>
                <p>The consumer generates a random number every 2 seconds and sends the data</p>
                <p>this is then captured by the client, and presented in the chart</p>
               
            </div>
        </div>
    </div>

    <script src="{% static 'main.js' %}"></script>
</body>
</html>
